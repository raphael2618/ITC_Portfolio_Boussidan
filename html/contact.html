    <script src="../javascript/contact.js"></script>
    <script src="../javascript/footer.js"></script>
  </head>
  <body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item col">
              <a class="nav-link active" style="text-align: center" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link" style="text-align: center" href="about.html">About</a>
            </li>
            <li class="nav-item col">
              <a class="nav-link" style="text-align: center" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="mt-4 mb-4 row justify-content-center">

        <div class="mt-4 mb-3 col-6">
          <h2>Contact Me</h2>

          <form class="mt-4 mb-3" id="form">
            <div class="mb-3">
              <label class="form-label" for="fname"><span style="color: red; font-weight: bold">*</span>First Name</label>
              <input class="form-control formInput"  type="text" id="fname" name="firstname" placeholder="Your name.." required>
            </div>
 
            <div class="mb-3">
              <label class="form-label" for="lname">Last Name</label>
              <input class="form-control formInput" type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          
            <div class="mb-3">
              <label class="form-label" for="lemail"><span style="color: red; font-weight: bold">*</span>Email</label>
              <input class="form-control formInput " type="email" id="lemail" name="email" placeholder="Your email.." required>
            </div>
         
            <div class="mb-3">
              <label class="form-label" for="subject"><span style="color: red; font-weight: bold">*</span>Comment</label>
              <textarea class="form-control formInput" id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
            </div>
           
            <div class="mb-3">
              <label class="form-label" for="country"><span style="color: red; font-weight: bold">*</span>Country</label>
              <select class="form-select formInput" id="country" name="country" required>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="israel">Israel</option>
              </select>
            </div>
           
            <div class="row justify-content-end">
              <button id="submit" form="form" class="btn btn-primary col-3" type="submit" value="Submit" >Submit
            </div>

          </form>
        </div>
      </div>
    </div>

 
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <p class="footer-text-left">
          <a href="index.html" class="menu">Home</a> <span>&#124;</span>

        </p>
